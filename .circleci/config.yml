version: 2

defaults: &defaults
  environment:
    - DOCKER_IMAGE: "tabit.azurecr.io/reportserver"

jobs:

  build:
    <<: *defaults
    docker:
      - image: circleci/node:6-browsers

    working_directory: ~/repo

    steps:
      - run:
          command: |
            curl https://raw.githubusercontent.com/helm/helm/master/scripts/get > get_helm.sh
      - run:
          command: |
            chmod 700 get_helm.sh
      - run:
          command: |
            ./get_helm.sh
      - run:
          command: |
            export KUBECONFIG=~/repo/.circleci/.azurek8s/kube_config
      - run:
          command: |
            echo $KUBECONFIG
      - run:
          command: |
            helm list
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo
      - run:
          command: |
            docker build -t "$DOCKER_IMAGE":"$CIRCLE_BRANCH-$(echo $CIRCLE_SHA1 | cut -c -7)" .
      - run:
          command: |
            docker login --username $DOCKER_USER --password $DOCKER_PASS tabit.azurecr.io
      - run:
          command: |
            docker push "$DOCKER_IMAGE":"$CIRCLE_BRANCH-$(echo $CIRCLE_SHA1 | cut -c -7)"