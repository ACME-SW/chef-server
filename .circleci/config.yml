version: 2

defaults: &defaults
  environment:
    - DOCKER_IMAGE: "tabit.azurecr.io/reportserver"

jobs:

  build:
    <<: *defaults
    docker:
      - image: circleci/node:6-browsers

    working_directory: ~/reporting-server

    steps:
      - run:
          command: |
            curl https://raw.githubusercontent.com/helm/helm/master/scripts/get > get_helm.sh
      - run:
          command: |
            chmod 700 get_helm.sh
      - run:
          command: |
            ./get_helm.sh
      - run:
          command: |
            export KUBECONFIG=.circleci/.azurek8s/kube_config
      - run:
          command: |
            echo "KUBECONFIG DATA: ${KUBECONFIG}"
#      - run:
#          command: |
#            helm list
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v2-repo-{{ .Environment.CIRCLE_SHA1 }}
      - save_cache:
          key: v2-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/reporting-server
      - run:
          command: |
            #cat .circleci/.azurek8s/kube_config
            cat .circleci/config.yml
      - run:
          command: |
            docker build -t "$DOCKER_IMAGE":"$CIRCLE_BRANCH-$(echo $CIRCLE_SHA1 | cut -c -7)" .
      - run:
          command: |
            docker login --username $DOCKER_USER --password $DOCKER_PASS tabit.azurecr.io
      - run:
          command: |
            docker push "$DOCKER_IMAGE":"$CIRCLE_BRANCH-$(echo $CIRCLE_SHA1 | cut -c -7)"